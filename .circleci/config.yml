version: 2.1
orbs:
  release-management: salesforce/npm-release-management@4

workflows:
  version: 2
  test-and-release:
    jobs:
      - release-management/validate-pr:
          filters:
            branches:
              ignore: main
          matrix:
            parameters:
              os:
                - linux
                - windows
              node_version:
                - latest
                - lts
                - maintenance
            exclude:
              - os: windows
                node_version: lts
              - os: windows
                node_version: maintenance
      - release-management/release-package:
          github-release: true
          post-job-steps:
            - run: yarn ci-docs
          requires:
            - release-management/test-package
          filters:
            branches:
              only: main
          context: CLI_CTC
