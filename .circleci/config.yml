version: 2.1
orbs:
  release-management: salesforce/npm-release-management@4

workflows:
  version: 2
  test-and-release:
    jobs:
      - release-management/validate-pr:
          filters:
            branches:
              ignore: v3
      - release-management/test-package:
          name: node-latest
          node_version: latest
          upload-coverage: true
      - release-management/test-package:
          node_version: '14'
          name: node-14
      - release-management/test-package:
          node_version: '12'
          name: node-12
      - release-management/test-package:
          node_version: '10'
          name: node-10
      - release-management/release-package:
          # TODO: add these back when we're ready to GA v3
          # github-release: true
          # post-job-steps:
          #   - run: yarn ci-docs
          tag: 'v3-beta'
          prerelease: true
          requires:
            - node-latest
            - node-14
            - node-12
            - node-10
          filters:
            branches:
              only: v3
          context: CLI_CTC
